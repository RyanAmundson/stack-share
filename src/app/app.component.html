<div>
  <mat-sidenav-container>
    <mat-sidenav
      mode="side"
      [opened]="true"
      [fixedInViewport]="true"
      [fixedTopGap]="0"
      [fixedBottomGap]="0"
    >
      <mat-list role="list" *ngFor="let group of applicationGroups | async">
        <stsh-main-nav-item [applicationGroup]="group"></stsh-main-nav-item>
      </mat-list>

    </mat-sidenav>

    <mat-sidenav-content> actual content </mat-sidenav-content>
  </mat-sidenav-container>
</div>
